<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="put your site description here">
    <meta name="keywords" content="put your site keywords here">
    <title>Responsive</title>
    <%- styles %>
  </head>
  <body>
    <div id="adminMenu" class="stack">
      <div class="stackContent">
        <%- admin %>
      </div>
    </div>
    <div id="container">
      <div id="header">
        <h1><a href="/">Site Name</a></h1>
        <nav class="secondary">
          <%- secondary %>
        </nav>
        <nav class="primary">
          <%- primary %>
        </nav>
      </div>
      <div id="messages">
        <%- messages %>
      </div>
       <% if(user.isAdmin) { %>
        <div id="adminToolbar">
          <%- getMenu('adminToolbar') %>
        </div>
      <% } %>
      <div id="body">
        <%- body %>
      </div>
      <div id="sidePanel">
        <%- sidePanel %>
      </div>
      <div id="footer">
        <%- footer %>
      </div>
    </div>
    <%- scripts %>
  </body>
</html>
