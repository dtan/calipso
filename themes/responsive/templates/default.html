<!DOCTYPE html>
<html lang="en">
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Calipso is a NodeJS Content Management System (CMS) based on Express and Mongoose.  Fast, asynchronous, dynamic and social.">
    <meta name="author" content="">
    <meta name="keywords" content="calipso nodejs cms content management system asynchronous express mongoose dynamic social">
    <title>Calipso - A NodeJS CMS</title>
    <%- styles %>    
  </head>
  <body>
    <div id="adminMenu">
      <%- admin %>
    </div>
    <div id="container">
      <div id="header">
        <%- header %>
      </div>
      <div id="messages">
        <%- messages %>
      </div>
        <% if(user.isAdmin) { %>
        <div id="adminToolbar">
          <%- getMenu('adminToolbar') %>
        </div>
      <% } %>
      <div id="body">
        <%- body %>
      </div>
      <div id="right">
        <div id="menu">
          <%- primary %>
        </div>
        <%- right %>
      </div>
      <div style="clear:both"></div>
      <div id="footer">
        <%- footer %>
      </div>
    </div>
  </body>
  <%- scripts %>
</html>
