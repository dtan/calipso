  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="description" content="Calipso is a NodeJS Content Management System (CMS) based on Express and Mongoose.  Fast, asynchronous, dynamic and social." />
    <meta name="author" content="" />
    <meta name="keywords" content="calipso nodejs cms content management system asynchronous express mongoose dynamic social" />
    <title>Nubick Admin Theme, inspired by Rubick</title>
    <%- styles %>    
    <%- typekit %>
  </head>
  <body>
    i am admin
    <div id="page" class="stack <%- getPageClasses %>">
      <% if(user.isAdmin) { %>
        <div class="container">
          <div class="stack1of3">
            <div class="stackContent">
              <%- admin %>
            </div>
            <div class="stackContent">
              <%- searchform %>
            </div>
            <div id="adminToolbar" class="stackContent">
              <%- getMenu('adminToolbar') %>
            </div>
          </div>
          <div class="stack2of3">
            <div class="stackContent">
              <%- header %>
            </div>
            <div id="messages" class="stackContent">
              <%- messages %>
            </div>
            <div class="stack2of3 main-content">
              <%- body %>
            </div>
            <div class="stack1of3 sidebar">
              <%- right %>
            </div>
          </div>
          <div id="footer" class="">
            <%- footer %>
          </div>
          <div style="display: none">
            <%- scripts %>
          </div>
        </div>
      <% } %>
    </div>
  </body>
</html>
