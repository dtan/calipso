<!DOCTYPE html>
<html lang="en">
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="description" content="Calipso is a NodeJS Content Management System (CMS) based on Express and Mongoose.  Fast, asynchronous, dynamic and social." />
    <meta name="author" content="" />
    <meta name="keywords" content="calipso nodejs cms content management system asynchronous express mongoose dynamic social" />
    <title>Calipso - A NodeJS CMS</title>
    <%- styles %>    
    <%- typekit %>
  </head>
  <body>
    <div id="page" class="stack">
      <% if(user.isAdmin) { %>
        <div class="stackContent">
          <%- admin %>
        </div>
      <% } %>
      <div class="container">
        <div class="stack2of3 header-area">
          <%- header %>
        </div>
        <div class="stack1of3 header-area">
          <%- searchform %>
        </div>
        <div id="messages" class="stackContent">
          <%- messages %>
        </div>
        <% if(user.isAdmin) { %>
          <div id="adminToolbar" class="stackContent">
            <%- getMenu('adminToolbar') %>
          </div>
        <% } %>
        <div class="stack2of3 main-content">
          <%- body %>
        </div>
        <div class="stack1of3 side-bar">
          <div class="stackContent">
            <%- right %>
          </div>
        </div>
        <div id="footer" class="">
          <%- footer %>
        </div>
        <div style="display: none">
          <%- scripts %>
        </div>
      </div>
    </div>
  </body>
</html>
